<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.3.0.min.js"></script>

    <script src="signalr/hubs"></script>
    <script>
        // $.connection.hello對應到類別Hello，並存成變數命名為helloHubProxy
        var helloHubProxy = $.connection.hello;

        $.connection.hub.start().done(function () {
            // 對應到伺服器端hello類別的helloSignalR函式
            // 可在 Hello之中 的 helloSignalR 函式，下中斷點觀察
            helloHubProxy.server.helloSignalR();
        })
    </script>
</body>
</html>
